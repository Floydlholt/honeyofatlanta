<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atlanta Honey</title>


    <!-- bootscrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">


    <!-- link to the SqPaymentForm library -->
    <script type="text/javascript" src="https://js.squareup.com/v2/paymentform">
    </script>

    <!-- link to the local SqPaymentForm initialization -->
    <script type="text/javascript" src="javascript/sqpaymentform.js">
    </script>

    <!-- link to the custom styles for SqPaymentForm -->
    <link rel="stylesheet" type="text/css" href="css/sqpaymentform.css">

</head>

<body>

<!-- Navbar -->
<ul class="nav nav-tabs fixed-top section-light">
    <li class="nav-item">
        <a class="nav-link active" href="index.html">HOME</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="shopping.html">HONEY</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="payment.html">ORDER</a>
    </li>
</ul>


<div class="pimg1">
    <div class="ptext">

        <h1>Atlanta Honey</h1>
        <p>Raw honey from local Atlanta beekeepers.</p>

    </div>
</div>


<!-- square payment -->
<div id="sq-ccbox">
    <!--
      You should replace the action attribute of the form with the path of
      the URL you want to POST the nonce to (for example, "/process-card")
    -->
    <form id="nonce-form" novalidate action="/payment.html" method="post">
        Pay with a Credit Card
        <table>
            <tbody>
            <tr>
                <td>Card Number:</td>
                <td><div id="sq-card-number"></div></td>
            </tr>
            <tr>
                <td>CVV:</td>
                <td><div id="sq-cvv"></div></td>
            </tr>
            <tr>
                <td>Expiration Date: </td>
                <td><div id="sq-expiration-date"></div></td>
            </tr>
            <tr>
                <td>Postal Code:</td>
                <td><div id="sq-postal-code"></div></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="sq-creditcard" class="button-credit-card" onclick="requestCardNonce(event)">
                        Pay with card
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <!--
          After a nonce is generated it will be assigned to this hidden input field.
        -->
        <input type="hidden" id="card-nonce" name="nonce">
    </form>
</div>

<div id="sq-walletbox">
    Pay with a Digital Wallet
    <div id="sq-apple-pay-label" class="wallet-not-enabled">Apple Pay for Web not enabled</div>
    <!-- Placeholder for Apple Pay for Web button -->
    <button id="sq-apple-pay" class="button-apple-pay"></button>

    <div id="sq-masterpass-label" class="wallet-not-enabled">Masterpass not enabled</div>
    <!-- Placeholder for Masterpass button -->
    <button id="sq-masterpass" class="button-masterpass"></button>
</div>
<!-- end square payment -->







<div class="pimg1">
    <div class="ptext">
        Atlanta Honey
    </div>
</div>


<!-- bootscrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
