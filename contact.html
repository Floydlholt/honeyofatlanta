    <title>Atlanta Honey</title>
</head>


<body>
<div class="container">
    <h1 class="brand"><span>Atlanta Honey</span></h1>
    <div class="wrapper animated bounceInLeft">
        <div class="company-info">
            <h3>Atlanta Honey</h3>
            <ul>
                <li><il class="fa fa-map"></il>Atlanta, GA</li>
                <li><il class="fa fa-phone"></il>404.643.2981</li>
                <li><il class="fa fa-dollar-sign"></il>25 for each qt of honey</li>
            </ul>
        </div>
        <div class="contact">
            <h3>Email us</h3>
            <form>
                <p>
                    <label>Name</label>
                    <input type="text" name="name">
                </p>
                <p>
                    <label>Qts of Honey</label>
                    <input type="number" name="company">
                </p>
                <p>
                    <label>Phone Number</label>
                    <input type="text" name="phone">
                </p>
                <p>
                    <label>Email Address</label>
                    <input type="text" name="">
                </p>
                <p class="full">
                    <label>Message</label>
                    <textarea name="message" rows="5"></textarea>
                </p>
                <p class="full">
                    <button>Submit</button>
                </p>
            </form>
        </div>
    </div>
        </div>
